<html ng-app="app">
<head>
	<meta charset="utf-8">
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<script src="angular/angular.js"></script>
	<script src="javascript.js"></script>
</head>
<body ng-controller="appCtrl">
	<div class="base">
		<div> 
			<h3 id="nome_app">Calculadora</h3>
		</div>
		
		<div>
			<input type="text" name="valor1" class="form-control" ng-model="valor1" placeholder="0">
			<br>

			<div id="resultado"> {{resultado}} </div>
		</div>
		
		<div class="div_numeros">
			<button class="btn btn-default botao_numeros" ng-click="numeroTeclado7()" id="btn7">7</button>
			<button class="btn btn-default botao_numeros" ng-click="numeroTeclado8()" id="btn8" >8</button>
			<button class="btn btn-default botao_numeros" ng-click="numeroTeclado9()" id="btn9">9</button>
			<br/>
			<button class="btn btn-default botao_numeros" ng-click="numeroTeclado4()" id="btn4">4</button>
			<button class="btn btn-default botao_numeros" ng-click="numeroTeclado5()" id="btn5">5</button>
			<button class="btn btn-default botao_numeros" ng-click="numeroTeclado6()" id="btn6">6</button>
			<br/>
			<button class="btn btn-default botao_numeros" ng-click="numeroTeclado1()" id="btn1">1</button>
			<button class="btn btn-default botao_numeros" ng-click="numeroTeclado2()" id="btn2">2</button>
			<button class="btn btn-default botao_numeros" ng-click="numeroTeclado3()" id="btn3">3</button>
			<br/>
			<button class="btn btn-default botao_numeros" ng-click="numeroTeclado0()" id="btn0">0</button>
			<button class="btn btn-default botao_numeros" ng-click="numeroTecladoPonto()" id="btnponto">.</button>
			<button class="btn btn-default botao_numeros" id="reset" ng-click="resetar(valor1)"> C </button>
			
		</div>
		<div class="div_operacoes">
			<button class="btn btn-default botao_operacoes" ng-click="somar(valor1)"> &#43; </button>
			<button class="btn btn-default botao_operacoes" ng-click="subtrair(valor1)"> &#8722;</button>
			<br/>
			<button class="btn btn-default botao_operacoes" ng-click="multiplicar(valor1)"> &#215;</button>
			<button class="btn btn-default botao_operacoes " ng-click="dividir(valor1)"> &#247;</button>
			<br/>
			<button class="btn btn-default botao_operacoes" ng-click="raizQuadrada(valor1)"> &radic;</button>
			<button class="btn btn-default botao_operacoes" ng-click="porcento(valor1)"> % </button>
			<br/>
			<button class="btn btn-default botao_operacoes" ng-click="elevacao(valor1)"> ^ </button>
			<button class="btn btn-success" id="botao_igual" ng-click="btn_resultado(valor1)"> = </button>
		</div>
	<div id="rodape">
			Version 1.0
	</div>
	</div>

</body>
</html>
